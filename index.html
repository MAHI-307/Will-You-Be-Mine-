<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be Mine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    font-family:'Poppins',sans-serif;
    overflow-x: hidden;
    overflow-y: auto;
}

/* floating hearts */
.heart{
    position:absolute;
    bottom:-50px;
    animation: float 7s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{transform:translateY(0) scale(1);opacity:1;}
    100%{transform:translateY(-110vh) scale(1.6);opacity:0;}
}

/* card */
.card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(12px);
    border-radius:22px;
    padding:40px;
    width:85%;
    max-width:520px;
    text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

h1{
    font-family:'Playfair Display',serif;
    font-size:36px;
    color:#7a001f;
    margin-bottom:18px;
}

p{
    font-size:16px;
    color:#4a1c1c;
    line-height:1.7;
    margin-bottom:20px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:10px;
}

button{
    padding:12px 26px;
    border:none;
    border-radius:30px;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
    color:pink;
}

.yes{
    background:#7a001f;
}

.ofcourse{
    background:#a3002f;
}

button:hover{
    transform:scale(1.08);
}

.hidden{
    display:none;
}

.final{
    margin-top:20px;
    font-size:18px;
    color:#5c0018;
    font-weight:500;
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Proposal Day ‚ù§Ô∏è</h1>

    <p>
        Somewhere between the laughs, the late talks,
        and the quiet moments ‚Äî you became my favorite person.
    </p>

    <p>
        You feel like home to my heart,
        and I don‚Äôt want a future where you aren‚Äôt part of it.
    </p>

    <div class="buttons">
        <button class="yes" onclick="answerLove('Yes')">Yes üíï</button>
        <button class="ofcourse" onclick="answerLove('Of Course')">Of Course üíñ</button>
    </div>

    <p class="final hidden" id="finalText"></p>
</div>

<script>
function answerLove(choice){
    const text=document.getElementById("finalText");
    text.classList.remove("hidden");

    if(choice==="Yes"){
        text.innerHTML=
        "You just made my heart smile ü•πüíñ<br><br>" +
        "I promise to care, to listen, and to choose you ‚Äî every single day.";
    }else{
        text.innerHTML=
        "I knew it‚Ä¶ my heart was already yours üíï‚ú®<br><br>" +
        "Let‚Äôs write a beautiful story together, hand in hand.";
    }

    for(let i=0;i<25;i++){
        createHeart();
    }
}

function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(18+Math.random()*22)+"px";
    heart.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},8000);
}

setInterval(createHeart,350);
</script>

</body>
</html>
